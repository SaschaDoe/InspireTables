name: Build Tauri App

on:
  push:
    branches: [ master ]  # Adjust this to your main branch name

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner to build .exe

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Updated to a newer version of Node.js

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Install dependencies
      run: npm ci

    - name: Build Tauri app
      run: npm run tauri build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tauri-app
        path: src-tauri/target/release/bundle/msi/*.msi  # Adjust path if necessary

    # Optional: Create a release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src-tauri/target/release/bundle/msi/YourAppName.msi  # Adjust this path
        asset_name: YourAppName-${{ github.run_number }}.msi
        asset_content_type: application/octet-stream